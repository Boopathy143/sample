<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Sample Control System</title>

<style>
body{
  margin:0;
  font-family:Segoe UI;
  background:#f4f6fa;
}
header{
  background:#1e293b;
  color:white;
  padding:12px;
  text-align:center;
  font-weight:bold;
}
.container{
  padding:12px;
}
.card{
  background:white;
  padding:14px;
  border-radius:10px;
  margin-bottom:14px;
  box-shadow:0 3px 8px rgba(0,0,0,0.1);
}
input, select{
  width:100%;
  padding:8px;
  margin:6px 0;
  border-radius:6px;
  border:1px solid #ccc;
}
button{
  padding:8px;
  border:none;
  border-radius:6px;
  background:#2563eb;
  color:white;
  font-weight:bold;
  margin-top:4px;
}
  .focusRack{
  border:3px solid #2563eb;
  box-shadow:0 0 15px #2563eb;
  transform:scale(1.05);
}

.dimRack{
  opacity:0.3;
}
.grid{
  display:grid;
  grid-template-columns:repeat(5,1fr);
  gap:8px;
}
.rack{
  padding:10px;
  text-align:center;
  border-radius:8px;
  font-size:12px;
  font-weight:bold;
}
.active{ background:#16a34a; color:white; }
.near{ background:#f59e0b; }
.expired{ background:#dc2626; color:white; }
.empty{ background:#e5e7eb; }
.small-text{
  font-size:11px;
  font-weight:normal;
}
.search-result{
  font-size:12px;
  border-bottom:1px solid #ddd;
  padding:6px 0;
}
  
</style>
</head>

<body>

<header>SAMPLE CONTROL SYSTEM</header>

<div class="container">

<div class="card">
<h3>Add Sample</h3>

<select id="rack"></select>

<input type="text" id="lot" placeholder="Lot Number">

<!-- EDIT YOUR REAL BRAND NAMES HERE -->
<select id="brand">
<option value="">Select Brand</option>
<option>OOM ADVANCE</option>
<option>NIHAR ADVANCE</option>
<option>OOM GOLD</option>
<option>NIHAR GOLD</option>
<option>PARACHUTE</option>
</select>

<input type="text" id="pmcode" placeholder="PM Code">

<select id="sku">
<option value="">Select SKU</option>
<option value="35ft">35ft</option>
<option value="60ft">60ft</option>
<option value="90ft">90ft</option>
<option value="160ft">160ft</option>
<option value="450ft">450ft</option>
<option value="500ft">500ft</option>
</select>

<input type="number" id="bottles" placeholder="Bottle Count">

<input type="date" id="sampleDate">

<button onclick="addSample()">Submit</button>
</div>

<div class="card">
<h3>Search (Lot / Brand / PM Code)</h3>
<input type="text" id="searchInput" placeholder="Search here..." onkeyup="searchData()">
<div id="searchResult"></div>
</div>

<div class="card">
<h3>Rack Dashboard</h3>
<div class="grid" id="rackGrid"></div>
</div>

</div>

<script>

let data = JSON.parse(localStorage.getItem("sampleData")) || [];

// Rack Dropdown 1-135
const rackSelect = document.getElementById("rack");
for(let i=1;i<=135;i++){
  let option = document.createElement("option");
  option.value=i;
  option.text="Rack "+i;
  rackSelect.appendChild(option);
}

// Auto Bottle Count
document.getElementById("sku").addEventListener("change",function(){
  let sku=this.value;
  let bottlesInput=document.getElementById("bottles");
  if(["35ft","60ft","90ft","160ft"].includes(sku)){
    bottlesInput.value=8;
  }
  if(["450ft","500ft"].includes(sku)){
    bottlesInput.value=5;
  }
});

function addSample(){

  let rack=document.getElementById("rack").value;
  let lot=document.getElementById("lot").value;
  let brand=document.getElementById("brand").value;
  let pmcode=document.getElementById("pmcode").value;
  let sku=document.getElementById("sku").value;
  let bottles=document.getElementById("bottles").value;
  let sampleDateInput=document.getElementById("sampleDate").value;

  if(!rack || !lot || !brand || !pmcode || !sku || !bottles || !sampleDateInput){
    alert("Fill all fields");
    return;
  }

  let sampleDate=new Date(sampleDateInput);
  let expiry=new Date(sampleDate);
  expiry.setMonth(expiry.getMonth()+21);

  let entry={
    id:Date.now(),
    rack,
    lot,
    brand,
    pmcode,
    sku,
    bottles,
    sampleDate:sampleDate.toISOString(),
    expiry:expiry.toISOString(),
    status:"ACTIVE"
  };

  data.push(entry);
  localStorage.setItem("sampleData",JSON.stringify(data));

  renderRack();
  alert("Saved Successfully");
}

function getStatus(expiry,status){

  if(status==="SCRAPPED") return "SCRAPPED";

  let today=new Date();
  let exp=new Date(expiry);
  let diff=(exp-today)/(1000*60*60*24);

  if(diff<0) return "EXPIRED";
  if(diff<=30) return "NEAR EXPIRY";
  return "ACTIVE";
}

function formatDate(dateStr){
  let d=new Date(dateStr);
  return d.toLocaleDateString("en-GB");
}

function renderRack(focusRackNumber=null){

  let grid=document.getElementById("rackGrid");
  grid.innerHTML="";

  for(let i=1;i<=135;i++){

    let rackData=data.filter(d=>d.rack==i && d.status!=="SCRAPPED");

    let div=document.createElement("div");
    div.classList.add("rack");

    div.setAttribute("data-rack", i);

    if(rackData.length===0){
      div.classList.add("empty");
      div.innerHTML="Rack "+i+"<br><span class='small-text'>Empty</span>";
    }else{

      let expired=rackData.filter(d=>getStatus(d.expiry,d.status)==="EXPIRED").length;
      let near=rackData.filter(d=>getStatus(d.expiry,d.status)==="NEAR EXPIRY").length;

      if(expired>0){
        div.classList.add("expired");
      }else if(near>0){
        div.classList.add("near");
      }else{
        div.classList.add("active");
      }

      div.innerHTML="Rack "+i+"<br><span class='small-text'>"+rackData.length+" Lots</span>";
    }

    // ðŸ”¥ Focus logic
    if(focusRackNumber){
      if(i == focusRackNumber){
        div.classList.add("focusRack");
      }else{
        div.classList.add("dimRack");
      }
    }

    grid.appendChild(div);
  }
}
function searchData(){

  let input=document.getElementById("searchInput").value.toLowerCase();

  if(input === ""){
    renderRack(); // reset view
    document.getElementById("searchResult").innerHTML="";
    return;
  }

  let result=document.getElementById("searchResult");
  result.innerHTML="";

  let foundEntry = data.find(d =>
    d.lot.toLowerCase() === input ||
    d.pmcode.toLowerCase() === input
  );

  if(foundEntry){
    renderRack(foundEntry.rack); // ðŸ”¥ highlight only that rack
  }else{
    renderRack(); // no match â†’ normal view
  }

  let filtered=data.filter(d=>
    d.lot.toLowerCase().includes(input) ||
    d.brand.toLowerCase().includes(input) ||
    d.pmcode.toLowerCase().includes(input)
  );

  filtered.forEach(d=>{
    let div=document.createElement("div");
    div.classList.add("search-result");

    div.innerHTML=
      "Lot: "+d.lot+
      " | Brand: "+d.brand+
      " | PM: "+d.pmcode+
      " | Rack: "+d.rack+
      " | SKU: "+d.sku+
      " | Collected: "+formatDate(d.sampleDate)+
      " | Expires On: "+formatDate(d.expiry)+
      " | Status: "+getStatus(d.expiry,d.status);

    result.appendChild(div);
  });
}
function scrap(id){

  let index=data.findIndex(d=>d.id===id);
  data[index].status="SCRAPPED";
  localStorage.setItem("sampleData",JSON.stringify(data));

  renderRack();
  searchData();
}
function deleteEntry(id){

  let confirmDelete = confirm("Are you sure? This cannot be undone.");

  if(!confirmDelete) return;

  let index=data.findIndex(d=>d.id===id);

  if(index !== -1){
    data.splice(index,1); // remove permanently
    localStorage.setItem("sampleData",JSON.stringify(data));
    renderRack();
    searchData();
  }
}
renderRack();

</script>

</body>
</html>
