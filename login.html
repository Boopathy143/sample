<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BluPolymer Login</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Arial, Helvetica, sans-serif;
}

body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
}

.container{
    width:350px;
    background:#ffffff;
    padding:30px 25px;
    border-radius:12px;
    box-shadow:0 10px 30px rgba(0,0,0,0.3);
    text-align:center;
}

.logo{
    width:180px;
    margin-bottom:20px;
}

h2{
    margin-bottom:20px;
    color:#333;
}

input{
    width:100%;
    padding:12px;
    margin-bottom:15px;
    border:1px solid #ccc;
    border-radius:6px;
    font-size:14px;
}

button{
    width:100%;
    padding:12px;
    background:#007bff;
    color:white;
    border:none;
    border-radius:6px;
    font-size:15px;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    background:#0056b3;
}

.link{
    margin-top:15px;
    font-size:13px;
}

.link a{
    color:#007bff;
    text-decoration:none;
    font-weight:bold;
}
</style>
</head>

<body>

<div class="container">

    <img src="logo.png" class="logo">

    <h2>Login</h2>

    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">

    <button onclick="login()">Login</button>

    <div class="link">
        Don't have account?
        <a href="signup.html">Sign Up</a>
    </div>

</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbyAfNu104JKFumSsXghnNA4S8jvqV9vM1bc14j7He1A7OuDlU9CamB6NSx-o84fFkGv/exec";

function login(){
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    fetch(API_URL,{
        method:"POST",
        body:JSON.stringify({
            action:"login",
            email:email,
            password:password
        })
    })
    .then(res=>res.json())
    .then(data=>{
        if(data.status==="success"){
            localStorage.setItem("user",email);
            window.location.href="index.html";
        }else{
            alert("Invalid login");
        }
    });
}
</script>

</body>
</html>
